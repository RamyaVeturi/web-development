<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="Name">Name:</label>
        <input type="text" id ="name" name="Name" Placeholder="Your name" required>
        <br/>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" Placeholder="ex@gmail" required>
        <br/>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" pattern="alphanumeric">
        <br>
        <br>
        <label for="graduation start date">Graduation start date:</label>
        <input type="date" id="start date" name="Graduation Start date">
        <br>
        <label for="graduation end date">Graduation end date:</label>
        <input type="date" id="end date" name="Graduation end date">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
